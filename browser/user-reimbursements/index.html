<body onload="adminsOnly();">
  <!-- Modal -->
  <div class="modal fade" id="ReimbursementModal" tabindex="-1" role="dialog" aria-labelledby="ReimbursementModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ReimbursementModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form" onsubmit="event.preventDefault(); CreateReimbursement()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputTitle">Reason for Expense</label>
                <input type="text" class="form-control" id="inputTitle4" placeholder="Airfare">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAmount">Amount</label>
                <input type="number" min="0" class="form-control" id="inputAmount4" placeholder="172">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputTime">Time of Expense</label>
                <input type="datetime-local" class="form-control" id="inputTime4">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputDescription4">Description</label>
                <textarea rows = "4" class="form-control" id="inputDescription4">
                  Describe your expenses here
                </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="NextItem()">Add Another Item</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="form" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="title"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"

          <a class="nav-link" href="../user-reimbursements/index.html">Your items
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="scrolling-wrapper container-fluid" id="cardstock">
    <img src="../assets/ajax-loader-logo.ec18efd7.gif">
  </div>

  <div class="container">
    <button type="button" data-toggle="modal" data-target="#ReimbursementModal">
      Submit New
    </button>
  </div>
