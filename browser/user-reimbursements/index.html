<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gather all the reimbursements for a given individual">
  <meta name="author" content="Tyler Pierro">
  <link rel="icon" href="../../../../favicon.ico">

  <title>ERS Home</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

    retreiveUserReims()
    personalize()

<body onload="adminsOnly()">
  <!-- Modal -->
  <div class="modal fade" id="ReimbursementModal" tabindex="-1" role="dialog" aria-labelledby="ReimbursementModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ReimbursementModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form" onsubmit="event.preventDefault(); CreateReimbursement()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputTitle">Reason for Expense</label>
                <input type="text" class="form-control" id="inputTitle4" placeholder="Airfare">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAmount">Amount</label>
                <input type="number" min="0" class="form-control" id="inputAmount4" placeholder="172.36">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputTime">Time of Expense</label>
                <input type="datetime-local" class="form-control" id="inputTime4">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputDescription4">Description</label>
                <textarea rows = "4" class="form-control" id="inputDescription4">
                  Describe your expenses here
                </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="NextItem()">Add Another Item</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="form" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="title">Employee Reimbursement System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto" id="leftNav">
          <li class="nav-item active">
            <a class="nav-link" href="../sign-in/index.html">Sign Out
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../user-reimbursements/index.html">Your items
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
          <input class="form-control" type="text" placeholder="Search">
        </form>
      </div>
    </nav>

  <div class="container">
    <div class="row">
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ReimbursementModal">
                  Submit<br/> New
                </button>
              </th>
              <th scope="col">Employee</th>
              <th scope="col">Status</th>
              <th scope="col">Time Submitted</th>
              <th scope="col">Approver</th>
            </tr>
          </thead>
          <tbody id="user-table-body">

          </tbody>
        </table>
      </div>
    </div>
  </div>

    ================================================== -->

    crossorigin="anonymous"></script>
</body>

</html>
