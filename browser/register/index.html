  <!--Reigstration form-->
  <form onsubmit="event.preventDefault(); CreateUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirst">First Name</label>
        <input type="text" class="form-control" id="inputFirst4" placeholder="John" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputLast">Last Name</label>
        <input type="text" class="form-control" id="inputLast4" placeholder="Smith" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername4" placeholder="JSmith" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="jsmith@gmail.com" required>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-4 pt-0">Priveledges</legend>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="roleRadios" id="gridRadios1" value="employee" checked>
            <label class="form-check-label" for="gridRadios1">
              Employee
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="roleRadios" id="gridRadios2" value="admin">
            <label class="form-check-label" for="gridRadios2">
              Admin
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="modal-footer">
      <a href="../sign-in/index.html">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </a>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
